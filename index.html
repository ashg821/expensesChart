<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/x-icon" sizes="32x32" href="./favicon/favicon.ico">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="container" role="parent">
    <section id="balance">
      <div id="balance-text">
        <div id="balance-text-des">My balance</div>
        <div id="balance-text-val">$921.48</div>
      </div>
      <div id="balance-icon">
        <div id="circle-1" class="circle"></div>
        <div id="circle-2" class="circle"></div>
      </div>
    </section>
    <section id="chart">
      <div id="chart-header">Spending - Last 7 days</div>
      <div id="chart-data"></div>
      <hr>
      <footer id="footer">
        <div id="top-text">Total this month</div>
        <div id="footer-subcontainer">
          <h1 id="spend-val">$478.33</h1>
          <div id="rise-text">
            <div id="rise-percent">+2.4%</div>
            <div>from last month</div>
          </div>
        </div>
      </footer>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
